<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juan David Mendez Campuzano</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="contenedor">
		<div class="encabezado encabezado__full">
			<span class="encabezado__icono">
				<ion-icon name="menu-outline"></ion-icon>
				<!-- <ion-icon name="close-outline"></ion-icon> -->
			</span>
			<div class="menu__encabezado">Encabezado</div>
		</div>
		<div class="barra-lateral barra-lateral__invisible">
			<ul class="lista">
				<li class="lista__fila lista__fila__activa">
					<a class="link__fila" href="#">
						<span class="icono__fila">
							<ion-icon name="home-outline"></ion-icon>
						</span>
						<span class="titulo__fila">Inicio</span>
					</a>
				</li>
				<li class="lista__fila ">
					<a class="link__fila" href="#">
						<span class="icono__fila">
							<ion-icon name="person-outline"></ion-icon>
						</span>
						<span class="titulo__fila">Perfil</span>
					</a>
				</li>
				<li class="lista__fila">
					<a class="link__fila" href="#">
						<span class="icono__fila">
							<ion-icon name="briefcase-outline"></ion-icon>
						</span>
						<span class="titulo__fila">Proyectos</span>
					</a>
				</li>
				<li class="lista__fila">
					<a class="link__fila" href="#">
						<span class="icono__fila">
							<ion-icon name="at-circle-outline"></ion-icon>
						</span>
						<span class="titulo__fila">Contacto</span>
					</a>
				</li>
			</ul>
			<div class="pie-barra-lateral">
				<a href="https://github.com/jdavidmendez123" target="_blank" class="enlace-github">@Jdavidmendez123</a>
			</div>
		</div>
		<div class="contenido contenido__full">
			<h1>Contenido</h1>
		</div>
		<div class="pie-pagina pie-pagina__full">
			<div class="pie-pagina__correo">
				<ion-icon name="mail-outline"></ion-icon>
				<span class="correo__span">JuanDavidMendezCampuzano@gmail.com</span>
			</div>
			<div class="pie-pagina__telefono">
				<ion-icon name="call-outline"></ion-icon>
				<span class="telefono__span">+57 300 631 0734</span>
			</div>
			<!-- <div class="pie-pagina__enlaces-interes"> -->
				<!-- <h4>Enlaces de inter√©s:</h4> -->
			<!-- </div> -->
			<div class="pie-pagina__redes-sociales">
				<div class="redes-sociales__iconos">
					<ion-icon name="logo-facebook"></ion-icon>
					<ion-icon name="logo-instagram"></ion-icon>
					<ion-icon name="logo-linkedin"></ion-icon>
					<ion-icon name="logo-twitter"></ion-icon>
				</div>
				<span class="redes-sociales__span">Juan David Mendez Campuzano</span>
				<span class="redes-sociales__anio"> &copy; 2021</span>
			</div>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="control.js"></script>
</body>

</html>
